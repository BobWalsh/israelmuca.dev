backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: Type, name: type, widget: string, required: true}
      - {label: Title, name: title, widget: string, required: true}
      - {label: Summary, name: summary, widget: text, required: true, pattern: ['.{180,220}', "Must be within 180 and 220 characters"]}
      - {label: SEO, name: description, widget: text, required: true, pattern: ['.{50,300}', "Must be within 50 and 300 chars"]}
      - {label: Keywords, name: keywords, widget: list}
      - {label: Publish date, name: date, widget: datetime}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: true}
      - {label: Body, name: body, widget: markdown}